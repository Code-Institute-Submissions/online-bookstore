{% extends 'base.html' %} {% block content %}


<main>
    <div class="genre-selector">
<form>
    
     
   <label for="sort-by">SORT BY:</label>
    <select name="sort-by">
      <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="most-purchased">Most purchased</option>
        <option value="least-purchased">Least purchased</option>
    </select>
    </form>
&nbsp;
    <form></form>
   <label for="genre">GENRE:</label>
   
    <select name="genre">
      <option value="All">All</option>
        <option value="Historical">Historical</option>
        <option value="Horror">Horror</option>
        <option value="Science Fiction/Fantasy">Science Fiction/Fantasy</option>
        <option value="Thriller/Crime">Thriller/Crime</option>
        <option value="Romance">Romance</option>
        <option value="Non-genre">Non-genre</option>
    </select>
</form>
</div>

<div class="container-flex">
  <div class="row">
      {% for book in books %}
    <div class="col-xs-12 col-sm-4 teaser">
      <h2>{{book.title}}</h2>
      <h3>by {{book.author}}</h3>
      <div class="description">{{book.description}}</div>
       <div class="genre"><strong>Genre:</strong> {{book.genre}}</div>
        <div class="price"><strong>Price:</strong> Â£{{book.price}}</div>
      <p class="truncate">{{book.excerpt}}</p>
      <a href="{% url 'book_details' book.id %}"><button type="button" class="btn btn-primary">Read more</button></a>
    </div>
    {% endfor %}



  </div>
</div>
    </main>
{% endblock %}
